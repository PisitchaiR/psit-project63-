<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Page</title>
    <link rel="stylesheet" href="/static/style/admin.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/admin.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>หน้าจัดการ</h1>
        </header>
        <div class="content">
                <h2>รายการ</h2>
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th style="text-align: center;">ลำดับที่</th>
                                <th style="text-align: center;">ชื่อ</th>
                                <th style="text-align: center;">อาหาร</th>
                                <th style="text-align: center;">เวลา</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for nums in num %}
                            <tr>
                                <td>{{nums}}</td>
                                <td>{{rows[nums-1].1}}</td>
                                <td>{{rows[nums-1].2}}</td>
                                <td>{{rows[nums-1].3}}</td>
                                <td>
                                    <a href="/delete/{{ rows[nums-1].0}}" class="btn btn-danger btn-xs" onclick="return confirm('คุณต้องการลบข้อมูลหรือไม่?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>

</html>
